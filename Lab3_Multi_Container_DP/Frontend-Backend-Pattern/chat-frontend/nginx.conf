server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Same-origin proxy to internal backend â€” no CORS
  location /api/ {
    # NOTE trailing slash -> /api/chat -> /chat upstream
    proxy_pass https://${BACKEND_API_URL}/;

    proxy_http_version 1.1;

    # IMPORTANT: TLS SNI + correct Host for ACA internal FQDN
    proxy_ssl_server_name on;
    proxy_set_header Host ${BACKEND_API_URL};

    # Forwarding headers (optional but handy)
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header X-Forwarded-Host   $host;
  }
}
